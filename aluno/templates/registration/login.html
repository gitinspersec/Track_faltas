
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'login/login.css' %}">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock %}

<div class="container">
  <div class="row">
      <div class="col-md-6 offset-md-3">
          <h2 class="text-center text-dark mt-5">Login Track Faltas</h2>
          <div class="card my-5 custom-card">

              <form class="card-body cardbody-color p-lg-5" method="post" action="{% url 'login' %}">
                  {% csrf_token %}
                  
                  <div class="text-center">
                      <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" 
                           class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" 
                           width="200px" 
                           alt="profile">
                  </div>

                  <div class="mb-3">
                      {% if form.username.errors %}
                          <div class="text-danger">
                              {{ form.username.errors }}
                          </div>
                      {% endif %}
                      <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" placeholder="User Name" value="{{ form.username.value|default_if_none:'' }}" required>
                  </div>
                  <div class="mb-3">
                      {% if form.password.errors %}
                          <div class="text-danger">
                              {{ form.password.errors }}
                          </div>
                      {% endif %}
                      <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" placeholder="Password" required>
                  </div>
                  <div class="text-center">
                      <button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button>
                  </div>
                  <input type="hidden" name="next" value="{{ next }}">
              </form>
          </div>
      </div>
  </div>
</div>
