{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Aluno</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'editar/editar.css' %}">
</head>
<body>
    <div class="registration-form">
        <form method="post">
            {% csrf_token %}
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>

            <div class="form-group">
                <input type="text" class="form-control item" name="name" id="nome" value="{{ aluno.name }}" placeholder="Nome">
            </div>

            <h5>Datas</h5>
            {{ formset.management_form }}
            {% for form in formset %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
            {% endfor %}

            <div class="form-group">
                <button type="submit" class="btn btn-block create-account">Editar</button>
            </div>
            <div class="form-group">
                <a href="{% url 'log_faltas' %}" class="btn btn-block create-account cancel-button">Cancelar</a>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>
</body>
</html>
